<div class="text-white banner"
     style="background: url('assets/img/banner/banner2.png') no-repeat fixed center top; background-size: cover; height: 670px;">
    <div class="" style="background-color: rgba(0,0,0,0.6); padding-top: 300px; height: 100%;">
        <div class="container mx-auto py-5 d-flex flex-column align-items-center justify-content-center">
            <p class="fs-3">
                {{ title }}
            </p>
            <h2 class="fs-1">
                HỌC TẬP VÀ THỰC HÀNH LIÊN TỤC
            </h2>
            <button class="btn btn-3 mt-3 rounded-pill text-white py-2 px-4">Đăng ký ngay</button>
        </div>
    </div>
</div>
<div class="container row mx-auto section pb-5" style="">
    <h2 class="mb-3 text-center">
        Chương trình đào tạo
    </h2>
    <form action="">
        <input type="text" class="form-control" placeholder="Nhập từ khóa">
    </form>
    <div class="row g-5 my-0 mx-auto p-0">
        <div class="overflow-hidden col-4" ng-repeat="course in courses">
            <a href="#!/khoa-hoc/{{ course.id }}" class="d-block bg-image hover-zoom rounded-4 rounded-bottom-0">
                <img src="{{ course.img }}" class="w-100 rounded-4 rounded-bottom-0" alt="">
            </a>
            <div class="px-3 pb-2 pt-3 border border-top-0 rounded-4 rounded-top-0">
                <a href="#!/khoa-hoc/{{ course.id }}" class="text-dark fs-4 text-decoration-none">
                    {{ course.name }}
                </a>
                <div class="text-warning d-flex align-items-center" style="font-size: 18px;">
                    <i class="fa-solid fa-star"></i>
                    <span class="ms-2">4.5</span>
                </div>
                <p class="my-3 text-secondary" style="font-size: 18px; min-height: 104px;">
                    {{ course.desc }}
                </p>
                <div class="my-4 d-flex justify-content-between align-items-center">
                    <p class="text-success fw-bold fs-5">
                        {{ course.price }}
                    </p>
                    <a href="#!/khoa-hoc/{{ course.id }}" class="text-decoration-none btn btn-dark rounded-pill py-2 px-4">
                        Xem chi tiết
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end align-items-center px-5 mt-3">
        <a href="#" class="text-decoration-none me-3 text-dark">
            1
        </a>
        <a href="#" class="text-decoration-none me-3 text-secondary">
            2
        </a>
        <a href="#" class="text-decoration-none me-3 text-secondary">
            <i class="fa-solid fa-angle-right angle-right-icon"></i>
        </a>
    </div>
</div>
